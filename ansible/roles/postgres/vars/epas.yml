      pgpool-II-pg15-debuginfo: "{{ mirror_url }}/pgpool-II-pg15-debuginfo/4.4.3-1pgdg.rhel8.x86_64/pgpool-II-pg15-debuginfo-4.4.3-1pgdg.rhel8.x86_64.rpm"
      pgpool-II-pg15-extensions: "{{ mirror_url }}/pgpool-II-pg15-extensions/4.4.3-1pgdg.rhel8.x86_64/pgpool-II-pg15-extensions-4.4.3-1pgdg.rhel8.x86_64.rpm"
      pgpool-II-pg15-devel: "{{ mirror_url }}/pgpool-II-pg15-devel/4.4.3-1pgdg.rhel8.x86_64/pgpool-II-pg15-devel-4.4.3-1pgdg.rhel8.x86_64.rpm"
      edb-pgpool: "{{ mirror_url }}/edb-pgpool/4.4/edb-pgpool-4.4.rpm"
      edb-pgpool-libmemcached-libs: "{{ mirror_url }}/edb-pgpool-libmemcached-libs/4.4/edb-pgpool-libmemcached-libs-4.4.rpm"
      edb-pgpool-libs: "{{ mirror_url }}/edb-pgpool-libs/4.4/edb-pgpool-libs-4.4.rpm"
      edb-pgpool-extensions: "{{ mirror_url }}/edb-pgpool-extensions/4.4/edb-pgpool-extensions-4.4.rpm"
      edb-pgpool-pgdg: "{{ mirror_url }}/edb-pgpool-pgdg/4.4/edb-pgpool-pgdg-4.4.rpm"
      edb-pgpool-devel: "{{ mirror_url }}/edb-pgpool-devel/4.4/edb-pgpool-devel-4.4.rpm"
      edb-pgpool-debuginfo: "{{ mirror_url }}/edb-pgpool-debuginfo/4.4/edb-pgpool-debuginfo-4.4.rpm"    
      edb-as15-pgpool-extensions: "{{ mirror_url }}/edb-as15-pgpool-extensions/4.4/edb-as15-pgpool-extensions-4.4.rpm"
    tde_client:
      edb-tde-kmip-client: "{{ mirror_url }}/edb-tde-kmip-client/1.0-1/edb-tde-kmip-client-1.0-1.rpm"

postgres_minor_url_map:
  "15.6.0-1.el8.x86_64":
