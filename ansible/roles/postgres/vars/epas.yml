---
postgres_type: "EPAS"
#Partie Postgres
supported_postgres_version:
  - "15"
  - "15.6.0-1.el8.x86_64"

postgres_url_map:
  "15":
    edb-server: "{{ mirror_url }}/edb-server/{{ postgres_version }}/edb-server-{{ postgres_version }}.rpm"
    edb-server-core: "{{ mirror_url }}/edb-server-core/{{ postgres_version }}/edb-server-core-{{ postgres_version }}.rpm"
    edb-server-contrib: "{{ mirror_url }}/edb-server-contrib/{{ postgres_version }}/edb-server-contrib-{{ postgres_version }}.rpm"    
    edb-server-libs: "{{ mirror_url }}/edb-server-libs/{{ postgres_version }}/edb-server-libs-{{ postgres_version }}.rpm"   
    edb-server-client: "{{ mirror_url }}/edb-server-client/{{ postgres_version }}/edb-server-client-{{ postgres_version }}.rpm"
    edb-boost-filesystem: "{{ mirror_url }}/edb-boost-filesystem/{{ postgres_version }}/edb-boost-filesystem-{{ postgres_version }}.rpm"
    edb-libicu66: "{{ mirror_url }}/edb-libicu66/{{ postgres_version }}/edb-libicu66-{{ postgres_version }}.rpm"
    edb-pgagent: "{{ mirror_url }}/edb-pgagent/{{ postgres_version }}/edb-pgagent-{{ postgres_version }}.rpm"
    edb-server-devel: "{{ mirror_url }}/edb-server-devel/{{ postgres_version }}/edb-server-devel-{{ postgres_version }}.rpm"
    edb-server-docs: "{{ mirror_url }}/edb-server-docs/{{ postgres_version }}/edb-server-docs-{{ postgres_version }}.rpm"
    edb-server-indexadvisor: "{{ mirror_url }}/edb-server-indexadvisor/{{ postgres_version }}/edb-server-indexadvisor-{{ postgres_version }}.rpm"
    edb-server-plperl: "{{ mirror_url }}/edb-server-plperl/{{ postgres_version }}/edb-server-plperl-{{ postgres_version }}.rpm"
