    edb-as15-pgpool-extensions: "{{ mirror_url }}/edb-as15-pgpool-extensions/{{ postgres_minor_version }}/edb-as15-pgpool-extensions-{{ postgres_minor_version }}.rpm"
    edb-as15-server: "{{ mirror_url }}/edb-as15-server/{{ postgres_minor_version }}/edb-as15-server-{{ postgres_minor_version }}.rpm"
    edb-as15-server-client: "{{ mirror_url }}/edb-as15-server-client/{{ postgres_minor_version }}/edb-as15-server-client-{{ postgres_minor_version }}.rpm"
    edb-as15-server-contrib: "{{ mirror_url }}/edb-as15-server-contrib/{{ postgres_minor_version }}/edb-as15-server-contrib-{{ postgres_minor_version }}.rpm"
    edb-as15-server-core: "{{ mirror_url }}/edb-as15-server-core/{{ postgres_minor_version }}/edb-as15-server-core-{{ postgres_minor_version }}.rpm"
    edb-as15-server-docs: "{{ mirror_url }}/edb-as15-server-docs/{{ postgres_minor_version }}/edb-as15-server-docs-{{ postgres_minor_version }}.rpm"
    edb-as15-server-indexadvisor: "{{ mirror_url }}/edb-as15-server-indexadvisor/{{ postgres_minor_version }}/edb-as15-server-indexadvisor-{{ postgres_minor_version }}.rpm"
    edb-as15-server-libs: "{{ mirror_url }}/edb-as15-server-libs/{{ postgres_minor_version }}/edb-as15-server-libs-{{ postgres_minor_version }}.rpm"
    edb-as15-server-plperl: "{{ mirror_url }}/edb-as15-server-plperl/{{ postgres_minor_version }}/edb-as15-server-plperl-{{ postgres_minor_version }}.rpm"
    edb-as15-server-plpython3: "{{ mirror_url }}/edb-as15-server-plpython3/{{ postgres_minor_version }}/edb-as15-server-plpython3-{{ postgres_minor_version }}.rpm"
    edb-as15-server-pltcl: "{{ mirror_url }}/edb-as15-server-pltcl/{{ postgres_minor_version }}/edb-as15-server-pltcl-{{ postgres_minor_version }}.rpm"
    edb-as15-server-sqlprotect: "{{ mirror_url }}/edb-as15-server-sqlprotect/{{ postgres_minor_version }}/edb-as15-server-sqlprotect-{{ postgres_minor_version }}.rpm"

pykmip_version: "0.10.0"
pykmip_url_map:
  "0.10.0": 
    pykmip: "{{ mirror_url }}/pykmip/{{ pykmip_version }}/pykmip-{{ pykmip_version }}.tar.gz"

pykmip_folders:
  home_dir: "/etc/pykmip"

kmip_dev: &kmip_dev
  - "192.87.83.1"

kmip_hml: &kmip_hml
  - "192.248.235.1"
  - "192.248.235.2"

kmip_prd: &kmip_prd
  - "192.248.232.1"
  - "192.248.232.2"
  - "192.248.233.3"

kmip_servers:
  dtu: *kmip_dev
  dev: *kmip_dev
  ass: *kmip_dev
  int: *kmip_dev
  clf: *kmip_dev
  hrf: *kmip_hml
  hml: *kmip_hml
  ifo: *kmip_dev
  kli: *kmip_hml
  hta: *kmip_hml
  prd: *kmip_prd
