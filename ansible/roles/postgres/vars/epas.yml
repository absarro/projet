    edb-server-sqlprotect: "{{ mirror_url }}/edb-server-sqlprotect/{{ postgres_version }}/edb-server-sqlprotect-{{ postgres_version }}.rpm"
    edb-pgpool-extensions: "{{ mirror_url }}/edb-pgpool-extensions/{{ postgres_version }}/edb-pgpool-extensions-{{ postgres_version }}.rpm"
